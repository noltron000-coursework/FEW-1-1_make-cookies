<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Make Cookies</title>
	</head>
	<style>
		button {
			display: block;
			padding: 25px 35px 25px 35px;
			margin: auto;
		}
	</style>
	<body>
		<header>
			<h1>Cookie Cooker</h1>
			<p><span id="cookie-counter">0</span> Cooked Cookies</p>
		</header>
		<button id="cookie-clicker">Bake Now!</button>

		<hr />

		<section>
			<h2>Shop</h2>
			<div>
				<h3>Click Power</h3>
				<p>Produces <span id="click-power-multiple">1</span> cookie(s) per click</p>
				<button id="buy-click-power">Buy for <span id="click-power-price">6</span></button>
				<p>level: <span id="click-power-level">1</span></p>
			</div>

			<div>
				<h3>Grandmas</h3>
				<p>Produces <span id="grandma-multiple">0</span> cookie(s) per second</p>
				<button id="buy-grandma">Buy for <span id="grandma-price">144</span></button>
				<p>level: <span id="grandma-level">0</span></p>
			</div>

			<div>
				<h3>Cookie Manufacturing Facility</h3>
				<p>Produces <span id="factory-multiple">0</span> cookie(s) per minute</p>
				<button id="buy-factory">Buy for <span id="factory-price">2400</span></button>
				<p>level: <span id="factory-level">0</span></p>
			</div>
		</section>

		<hr />


		<script src="./scripts.js"></script>
	</body>
</html>
